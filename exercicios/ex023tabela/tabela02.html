<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }

    
        th, caption{
            background-color: rgba(66, 65, 65, 0.375);
        }
        td, th {
            border: 1px solid black;
            padding: 5px;
        }
        .num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Tabela 02</h1>
    
    <table>
    <caption>Tabela caption</caption>
  <!--       anatomia para tabelas grandes
            table
                thead
                    TR TD TH
                tbody
                    TR TD TH
                tfoot
                    TR TD TH -->

    <thead>
        <tr>
            <th scope="col">Estado
            <th scope="col" style="width: 150px;">Populacao
                <!-- Scope col diz que os dados estao abaixo -->
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Goias</td>
            <td class="num">11.998.448</td>
        <tr>
            <td>Minas gerais</td>
            <td class="num">47.588.448</td>
        <tr>
            <td>Bahia</td>
            <td class="num">45.125.784</td>
            <tr>
                <td>SÃ¡o Paulo</td>
                <td class="num">3.125.784</td>
      
    </tbody>
    <tfoot>
        <th scope="row">Total de habitantes</th>
        <!-- Scope row informacoes acima// semantica -->
        <th>210.548</th>
    </tfoot>
    </table>
</body>
</html>
