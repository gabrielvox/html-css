<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse:collapse ; /* faz as bordas ficarem grudadas */
        }
        td {
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            background-color: black;
            transition: 0.2s;
        }

        td:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <!--
        //HIERARQUIA DE TABELAS//
        -TABLES = tabela
        ----TABLE ROW = linha de tabela
        -------TABLE HEADER = cabeÃ§alho de tabela
        -------TABLE data = dado de tabela
    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
