<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse:collapse ; /* faz as bordas ficarem grudadas */
        }
        td {
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            
            transition: 0.2s;
        }

        td:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A1</td>
            <td colspan="2">B1</td>
           
        </tr>
        <tr>
            <td rowspan="3">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
