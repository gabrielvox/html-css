<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPROF</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tablet.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem do login-->
            </div>

            <div id="formulario">

                <h1>Login</h1>
                <p>Bienvenue. Faire-vous login pour acceder votre compte et pouvoir configurer les parametres de votre ambience</p>

                <form action="login.php" method="post">

                    <div class="campo">
                        <span id="i" class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu email" required maxlength="30"> 
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span id="i"  class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" required maxlength="8">
                         <label for="isenha">Password</label>
                    </div>

                    <input type="submit" value="Entrar" id="isubmit">

                    <a class="botao" href="esqueci.html">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>

                </form>

            </div>
            
        </section>

    </main>
</body>
</html>
