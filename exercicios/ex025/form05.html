<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 05</title>
</head>
<body>
    <form action="cadastro.php">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc"><label for="imasc">Masculino</label>
            <input type="radio" name="sexo" id="ifem" checked><label for="ifem">Feminino</label>
        </fieldset>
        <!--Radios usar o mesmo NAME para selecionar apenas uma opcao-->

        <fieldset> 
            <legend>Esporte</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label>
            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Volei</label> 
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natacao</label>
            
        </fieldset>

        <input type="submit" value="Enviar" name="Enviar" id="ienviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
