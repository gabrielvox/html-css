<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 07</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">

      <p>
        <label for="estado">Estado</label>

        <select name="estado" id="iestado">

            <option value="" selected>--- Escolha ---</option>

            <optgroup label="Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">Sao Paulo</option>
            </optgroup>

            <optgroup label="Centro-Oeste">
                <option value="GO">Goias</option>
                <option value="MT">Mato Grosso</option>
                <option value="MTS">Mato Grosso do Sul</option>
            </optgroup>

        </select>
       
      </p>

       

        <p><label for="Prof">Profissao</label>
            <input type="text" name="list" id="ilist" list="lstprof" placeholder="Profissao">
            <datalist id="lstprof">
                <option value="ADM">Administrado</option>
                <option value="Prof">Professor</option>
                <option value="ENG">Engenheiro Hd.</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="3" placeholder="Mensagem aqui..." style="resize:none ;"></textarea>
        </p>

        <input type="submit" value="Enviar" name="Enviar" id="ienviar">
        <input type="reset" value="Limpar">
    </form>


</body>
</html>
