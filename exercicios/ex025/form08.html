<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 07</title>
</head>
<body>
    <h1>Formulario de soma</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="in1">Numero 1</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTLM = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">Numero 2</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required
            oninput="isoma.innerHTLM = Number(in1.value) + Number(in2.value)">
        </p>

        
            <p>
                <label for="isoma">Soma:</label>
                <output name="soma" id="isoma">0</output>
            </p>
        

      <p>
        <label for="inum">Numero</label>
        <input type="range" name="num" id="inum" min="0" max="10" value="5"
        oninput="ival.innerHTLM = Number(inum.value)">
        <output id="ival">5</output>
      </p>

        <input type="submit" value="Enviar" name="Enviar" id="ienviar">
        <input type="reset" value="Limpar">
    </form>


</body>
</html>
